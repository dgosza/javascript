<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>To do javascript</title>

</head>

<body>


    <div class="row container">

        <div class="col s12 l12">
            <h1 class="flow-text">Personal Exercise<br><span style="font-size:20px">a simple to do list</span></h1>
            

            <div class="col s12 l4 center">
                <h2 class="flow-text">Do</h2>
                <div class="input-field col s12">
                    <input id="inputDo" class="validate" type="text">
                    <label for="inputDo">to do...</label>
                </div>
                <a class="btn blue" id="btnDo">Add Do</a>
            </div>

            <div class="col s12 l4 center">
                <h2 class="flow-text">Doing</h2>
                <div class="input-field col s12">
                    <input id="inputDoing" class="validate" type="text">
                    <label for="inputDoing">to doing...</label>
                </div>
                <a class="btn blue" id="btnDoing">Add Doing</a>
            </div>

            <div class="col s12 l4 center">
                <h2 class="flow-text">Done</h2>
                <div class="input-field col s12">
                    <input id="inputDone" class="validate" type="text">
                    <label for="inputDone">to done...</label>
                </div>
                <a class="btn blue" id="btnDone">Add Done</a>
            </div>

            <div class="col s12 l12">
                <br><br>
                <div class="divider"></div>
                <br>
            </div>

            <div class="col s12 l4 center" id="listDo"></div>
            <div class="col s12 l4 center" id="listDoing"></div>
            <div class="col s12 l4 center" id="listDone"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="addtodo.js"></script>
</body>

</html>
