<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        const vetor = [1, 2, 3, 4, 5, 9] 
    
        //o MAP percorre cada valor do vetor.
        const newvetor = vetor.map( item => item)
        console.log('MAP: Cada Valor do Array + 1 =>'+newvetor)

        //o Reduce percore cada valor do array e recebe sempre 2 params, o acumulador e o indexAtual
        const sum = vetor.reduce((totaValue, currentValue) => totaValue + currentValue);
        console.log('REDUCE: Soma ou subtrai o valor atual do vetor e joga ao total dos valores do array '+sum)

        const filter = vetor.filter(item => { item % 2 == 0 });
        console.log(`FILTER: filtra os valores que sao divisiveis por 2 e sao igual a 0: ${filter}`)

        const find = vetor.find(function(item){ return item == 9 })
        console.log(`FIND: acha um especifico valor no vetor: ${find}`)

    </script>
</body>

</html>
