<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Model</title>

</head>

<body>


    <div class="row container">
        <h1 class="flow-text">Session storage example</h1>

        <div class="col s12 l12 ">
            <p>Valor passado (nome) => <strong id="value1"></strong></p>
            <p>Valor passado (sobrenome) => <strong id="value2"></strong></p>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('value1').innerText = sessionStorage.nome;
        document.getElementById('value2').innerText = sessionStorage.sobrenome;
    </script>
</body>

</html>
