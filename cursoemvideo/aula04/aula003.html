<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Hello world!</h1>

    <script>
       
        var n1 = Number.parseFloat(window.prompt('Digite o numero 1'));
        var n2 = Number.parseFloat(window.prompt('Digite o numero 2'));
        var soma  = n1 + n2;

        console.log('O Resultado é: '+ soma); //sem crase
        console.log(`O resultado é ${soma}`); //com crase
        console.log(soma.length);
        console.log(soma.toUpperCase());
        console.log(soma.toLowerCase());

        
        
    </script>
</body>

</html>
