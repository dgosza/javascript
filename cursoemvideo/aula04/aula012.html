<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repeticoes</title>
</head>

<body>


    <script>
        var c = 1;

        while (c <= 6) {
            console.log('tudo bom');
            console.log(`contador ${c}`);
            console.log(`while}`);
            c++;
        }

        do {
            console.log('tudo bom');
            console.log(`contador ${c}`);
            console.log(`do-while`);
            c++;
        }while(c <= 6)//executa uma vez pois o while ja definiu o c com o valor 6
;


    </script>
</body>

</html>
