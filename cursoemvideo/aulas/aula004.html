<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        body{
            background-color: seashell;
        }

        h2{
            color:purple;
        }

    </style>
</head>

<body>


    <script>

        var nome = window.prompt('Qual eh seu nome');
        document.writeln(`<h2>Seu nome tem ${nome.length} letras</h2>`);
        document.writeln(`<h2>toUpperCase => ${nome.toUpperCase()}</h2>`);
        document.writeln(`<h2>toLowerCase => ${nome.toLowerCase()}</h2>`);
        

    </script>
</body>
