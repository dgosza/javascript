<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #resposta{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()"></input>
    <div id="resposta">Resposta</div>

    <script>
        function somar() {
            var valor1 = document.getElementById('txt1');
            var valor2 = document.getElementById('txt2');
            var resposta = document.getElementById('resposta');


            var number1Format= Number.parseInt(valor1.value)
            var number2Format= Number.parseInt(valor2.value)
            var result = number1Format + number2Format
            resposta.innerHTML = `a resposta eh ${result}`
        }
    </script>
</body>

</html>
