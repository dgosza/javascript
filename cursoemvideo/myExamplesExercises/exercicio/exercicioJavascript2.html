                        img.src = 'https://static1.dermaclub.com.br/articles/7/61/17/@/12877-as-lesoes-de-acne-na-pele-da-mulher-adul-article_image-1.jpg';
                    } else if (oldyear >= 61) {
                        img.src = 'http://www.bioanalise.com.br/blog/wp-content/uploads/2017/04/saude-da-idosa-825x420.png';
                    }
                }

                p.style.textAlign = 'center'
                p.innerText = `Detectamos ${genero} com ${oldyear} anos.`

                img.style.borderRadius = '50%';
                img.style.marginLeft = '30%';
                img.style.marginRight = '';
                img.width = '200';
                img.height = '200';




            }
        }

        btnClicked.addEventListener('click', verifica)


    </script>
</body>

</html>
